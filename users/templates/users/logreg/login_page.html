{% extends "parts/base.html" %}

{% block title %}Log in{% endblock title %}

{% block content %}
    <h1>Log in page</h1>
    <hr>
        <form method='post'>
            {% csrf_token %}
            {{ form }}
            <input type=submit>
        </form>
    <hr>
        is authenticated: {{ user.is_authenticated }}, {{ user.username }}
        <br>
        {{ appl }}
    <hr>
    {{ form.errors }}
{% endblock content %}
